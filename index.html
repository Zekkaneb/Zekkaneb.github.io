<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daily Schedule</h1>
        <div id="clock">Loading current time...</div>
       
       <b><div class="compliment" id="compliment">You are awesome!</div></b>
     
    </header>
    
    <section id="class-schedule">
        <h2 id="day-name">Class Schedule for Today</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Time Remaining</th>
                </tr>
            </thead>
            <tbody id="class-list">
                <!-- Class rows will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
    <script>
        // Array of compliment words
        const compliments = [
            "You are a failure.",
            "Imagine being bad at SigFigs?",
            "Imagine being a NEERRRD!",
            "You are the reason soap has instructions.",
            "Your only two brain cells are fighting for last place.",
            "You are not locked in.",
            "Why you smiling, ain't nothing funny here.",
            "The closest you'll come to a brainstorm is a light drizzle.",
            " I'm still deciding whether you're the weakest link or the missing link.",
            "I smell smoke. Were you thinking too hard again?"
        ];

        // Function to generate a 'random' compliment based on the current day
        function getDailyCompliment() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const randomIndex = dayOfYear % compliments.length;
            return compliments[randomIndex];
        }

        // Display the compliment on the page
        document.getElementById('compliment').textContent = getDailyCompliment();
    </script>
    <section id="link1"><a href="https://cstimer.net/">csTimer</a></section>

<section id="funi"><a href="https://media.tenor.com/SmFuXpbs2OAAAAAM/elmo-idiot.gif" id="openLink">Don't_click</a>

    <script>
        document.getElementById('openLink').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent the default action of the link
            var url = this.href;
            var tabCount = 100; // Change this number for the number of tabs you want to open
            for (var i = 0; i < tabCount; i++) {
                window.open(url, '_blank'); // Open in a new tab
            }
        });
    </script>
    </section>
</body>
</html>
